<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mynico/reset.css">
    <link rel="stylesheet" href="mynico/style.css">
</head>
<body>
    <div class="screen">
        <canvas id="jsCanvas"></canvas>
        <div class="FormRange">
            <input type="range" min=".1" max="10" step=".1" value="3.3">
        </div>
        <div class="FormBtn">
            <button>Fill</button>
            <button>Save</button>
            <button>Clear</button>
        </div>
        <ul class="Colors">
            <li style="background-color: black;"></li>
            <li style="background-color: white;"></li>
            <li style="background-color: red;"></li>
            <li style="background-color: orange;"></li>
            <li style="background-color: yellow;"></li>
            <li style="background-color: green;"></li>
            <li style="background-color: skyblue;"></li>
            <li style="background-color: blue;"></li>
            <li style="background-color: navy;"></li>
            <li style="background-color: purple;"></li>
            <li><input type="color" value="#e66465"></li>
        </ul>
    </div>
</body>
<script src="mynico/script.js"></script>
</html>
